name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Security Audit
        run: bin/bundler-audit --update

      - name: Security Brakeman
        run: bin/brakeman -q -w2 --skip-files legacy/

      - name: Lint Rubocop
        run: bin/rubocop --parallel

  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.4
        ports:
          - 3307:3306
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: cocktailscout4_test
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    env:
      RAILS_ENV: test
      DATABASE_URL: mysql2://root:password@127.0.0.1:3307/cocktailscout4_test
      LEGACY_DATABASE_URL: mysql2://root:password@127.0.0.1:3307/cocktailscout4_test
      # Rails 8 might default to caching via database (SolidCache), so we ensure the DB is ready.

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install system dependencies
        run: sudo apt-get install -y --fix-missing imagemagick

      - name: Install dependencies
        run: |
          bundle install
          npm ci

      - name: Build Vite assets
        run: bin/vite build --mode=test

      - name: Configure database.yml for CI
        run: |
          cat <<EOF > config/database.yml
          default: &default
            adapter: mysql2
            encoding: utf8mb4
            pool: 5
            username: root
            password: password
            host: 127.0.0.1
            port: 3307

          test:
            <<: *default
            database: cocktailscout4_test

          legacy:
            <<: *default
            database: cocktailscout4_test
          EOF

      - name: Set up database
        run: bin/rails db:prepare

      - name: Run Tests
        run: bin/rspec