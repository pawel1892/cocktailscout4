<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Serverfehler · CocktailScout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/all.min.css">
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f7f7f5;
        color: #261B23;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        -webkit-font-smoothing: antialiased;
      }

      /* Header */
      header {
        background: #360D0C;
        padding: 0.625rem 1rem;
        flex-shrink: 0;
      }
      header a {
        display: inline-block;
        text-decoration: none;
      }
      header img {
        height: 2.5rem;
        width: auto;
      }
      @media (min-width: 640px) {
        header img { height: 3rem; }
      }

      /* Main */
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
        text-align: center;
      }

      .error-code {
        font-size: clamp(5rem, 18vw, 10rem);
        font-weight: 700;
        line-height: 1;
        color: #360D0C;
        letter-spacing: -0.04em;
        opacity: 0.9;
      }

      .error-label {
        margin-top: 0.5rem;
        font-size: 1.125rem;
        font-weight: 600;
        color: #CBB859;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .error-divider {
        width: 3rem;
        height: 2px;
        background: #CBB859;
        margin: 1.25rem auto;
        border: none;
      }

      .error-message {
        max-width: 34rem;
        font-size: 1rem;
        line-height: 1.6;
        color: #4a4a4a;
      }

      /* Navigation Links */
      .nav-links {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        justify-content: center;
        margin-top: 2rem;
      }
      .nav-links a {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        background: #fff;
        border: 1.5px solid #e0ddd8;
        border-radius: 0.5rem;
        padding: 0.55rem 1.1rem;
        font-size: 0.95rem;
        font-weight: 500;
        color: #360D0C;
        text-decoration: none;
        transition: border-color 0.15s, background 0.15s;
      }
      .nav-links a:hover {
        border-color: #CBB859;
        background: #faf9f5;
      }
      .nav-links a i {
        width: 1rem;
        text-align: center;
        opacity: 0.6;
      }

      /* Footer */
      footer {
        background: #111827;
        padding: 0.75rem 1rem;
        flex-shrink: 0;
      }
      footer nav {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }
      footer a {
        color: #9ca3af;
        font-size: 0.85rem;
        text-decoration: none;
        transition: color 0.15s;
      }
      footer a:hover { color: #fff; }
    </style>
  </head>
  <body>
    <header>
      <a href="/"><img src="/logo.svg" alt="CocktailScout"></a>
    </header>

    <main>
      <div class="error-code">500</div>
      <p class="error-label">Interner Serverfehler</p>
      <hr class="error-divider">
      <p class="error-message">
        Etwas ist auf unserer Seite schiefgelaufen. Wir arbeiten daran, das Problem zu beheben. Bitte versuche es später noch einmal oder navigiere über einen der Links weiter.
      </p>

      <nav class="nav-links">
        <a href="/"><i class="fas fa-house"></i> Startseite</a>
        <a href="/rezepte"><i class="fas fa-martini-glass"></i> Rezepte</a>
        <a href="/community"><i class="fas fa-users"></i> Community</a>
        <a href="/cocktailforum"><i class="fas fa-comments"></i> Forum</a>
        <a href="/meine-bar"><i class="fas fa-wine-bottle"></i> Meine Bar</a>
      </nav>
    </main>

    <footer>
      <nav>
        <a href="/impressum">Impressum</a>
        <a href="/datenschutz">Datenschutz</a>
      </nav>
    </footer>
  </body>
</html>
