# Production deployment configuration for prod.cocktailscout.de
# Deploy with: kamal deploy
service: cocktailscout4

# Name of the container image
image: jpzoidberg/cocktailscout4

# Deploy to these servers
servers:
  web:
    - 23.88.50.20
  # Uncomment if you want a separate job server later
  # job:
  #   hosts:
  #     - 23.88.50.20
  #   cmd: bin/jobs

# Enable SSL auto certification via Let's Encrypt for prod.cocktailscout.de
proxy:
  ssl: true
  host: prod.cocktailscout.de

# Docker Hub registry configuration
registry:
  # For Docker Hub, leave server empty (uses default registry.hub.docker.com)
  username: jpzoidberg
  password:
    - KAMAL_REGISTRY_PASSWORD

# Environment variables
env:
  secret:
    - RAILS_MASTER_KEY
    - COCKTAILSCOUT4_DATABASE_PASSWORD
    - RESEND_API_KEY
  clear:
    # Run the Solid Queue Supervisor inside the web server's Puma process
    SOLID_QUEUE_IN_PUMA: true

    # Database configuration for MySQL accessory
    DB_HOST: cocktailscout4-db
    DATABASE_USERNAME: cocktailscout4_prod

    # Use production-specific database names
    DATABASE_NAME: cocktailscout4_production
    CACHE_DATABASE_NAME: cocktailscout4_production_cache
    QUEUE_DATABASE_NAME: cocktailscout4_production_queue
    CABLE_DATABASE_NAME: cocktailscout4_production_cable

    # Rails environment - use production to load config/credentials/production.yml.enc
    RAILS_ENV: production

    # Application host for mailer URLs
    APP_HOST: prod.cocktailscout.de

    # Optional: Set log level
    # RAILS_LOG_LEVEL: info

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal logs -r job" will tail logs from the first server in the job section.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Persistent storage volume for Active Storage files
volumes:
  - "/home/pawel/cocktailscout4-storage-production:/rails/storage"

# Bridge fingerprinted assets between versions (Vite uses public/vite)
asset_path: /rails/public/vite


# Configure the image builder
builder:
  arch: amd64

# SSH configuration - connect as user pawel with restricted sudo
ssh:
  user: pawel

# MySQL database as an accessory
accessories:
  db:
    image: mysql:8.0
    host: 23.88.50.20
    port: "127.0.0.1:3306:3306"
    env:
      clear:
        MYSQL_ROOT_HOST: '%'
      secret:
        - MYSQL_ROOT_PASSWORD
        - COCKTAILSCOUT4_DATABASE_PASSWORD
    files:
      - config/mysql/init-production.sh:/docker-entrypoint-initdb.d/setup.sh
    directories:
      - data:/var/lib/mysql
